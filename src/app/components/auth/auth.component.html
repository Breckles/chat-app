<div class="authComponentWrapper">
  <h2 *ngIf="authMode === 'signin'">Sign In</h2>
  <h2 *ngIf="authMode === 'signup'">Sign Up</h2>
  <div>Error: {{errorMessage}}</div>
  <form [formGroup]="authForm"
        (click)="onSubmit()">
    <ul>
      <li>
        <label for="email">Email</label>
        <input id="email"
               type="text"
               formControlName="email">
      </li>
      <li>
        <label for="password">Password</label>
        <input id="password"
               type="text"
               formControlName="password">
      </li>
    </ul>
    <button *ngIf="authMode === 'signin'"
            type="submit">Sign In</button>
    <button *ngIf="authMode === 'signup'"
            type="submit">Sign Up</button>
  </form>
  <p *ngIf="authMode === 'signin'">Don't have an account? <button type="button"
            (click)="toggleAuthMode()">Sign up</button> instead!</p>
  <p *ngIf="authMode === 'signup'">Already have an account? <button type="button"
            (click)="toggleAuthMode()">Sign in</button> instead!</p>
</div>
<app-auth-nav-link></app-auth-nav-link>
