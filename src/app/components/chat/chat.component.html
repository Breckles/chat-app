<div class="chatComponentWrapper">
  <ng-container *ngIf="chatUser">
    <div *ngIf="chatroomMessagesObservable; else chatDoesNotExist">
      <app-chat-display [chatMessagesObs]="chatroomMessagesObservable"
                        [currentUserID]="chatUser.uid"></app-chat-display>
      <app-chat-text-input></app-chat-text-input>
    </div>
  </ng-container>

  <ng-template #chatDoesNotExist>
    Oops, it seems like this chatroom does not exist.
  </ng-template>
</div>
