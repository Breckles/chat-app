<div class="chatComponentWrapper">
  <div *ngIf="chatroomMessagesObs !== null; else chatDoesNotExist">
    <app-chat-display [chatMessagesObs]="chatroomMessagesObs"></app-chat-display>
    <app-chat-text-input></app-chat-text-input>
  </div>
  <ng-template #chatDoesNotExist>
    Oops, it seems like this chatroom does not exist.
  </ng-template>
</div>
