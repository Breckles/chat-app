<div id="homePageWrapper">
  <div *ngIf="isAuthenticated; else notAuthenticated"
       class="isAuthenticated">
    <section class="chatInvites">Your chat invites are listed here</section>
    <section>
      <app-chat-create></app-chat-create>
    </section>
  </div>


  <ng-template #notAuthenticated>
    <div class="notAuthenticated">
      <p>
        Welcome to chat! It seems like you're not logged in. <a [routerLink]="['/auth']">Login</a> to start chatting.
      </p>
      <p>
        Don't have an account? <a [routerLink]="['/auth']"
           [queryParams]="{authMode: 'signup'}">Sign up</a> now to get started!
      </p>
    </div>
  </ng-template>
</div>
